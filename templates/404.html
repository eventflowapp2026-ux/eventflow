{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="card-modern">
            <div class="card-body-modern py-5">
                <i class="bi bi-emoji-frown display-1 text-gradient mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">404</h1>
                <h2 class="h3 mb-4">Page Not Found</h2>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/dashboard" class="btn btn-primary-modern btn-modern">
                        <i class="bi bi-speedometer2"></i> Go to Dashboard
                    </a>
                    <a href="/" class="btn btn-outline-primary btn-modern">
                        <i class="bi bi-house"></i> Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
