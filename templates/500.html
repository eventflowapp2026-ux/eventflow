{% extends "base.html" %}
{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="card-modern">
            <div class="card-body-modern py-5">
                <i class="bi bi-exclamation-triangle display-1 text-gradient mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">500</h1>
                <h2 class="h3 mb-4">Server Error</h2>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Our team has been notified.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/dashboard" class="btn btn-primary-modern btn-modern">
                        <i class="bi bi-speedometer2"></i> Go to Dashboard
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary btn-modern">
                        <i class="bi bi-arrow-clockwise"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
