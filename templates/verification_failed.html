<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed - EventFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 80px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">‚ùå</div>
        <h1 class="mb-3">Verification Failed</h1>
        <p class="text-muted mb-4">{{ message }}</p>
        <p class="mb-4">This could be because:</p>
        <ul class="text-start text-muted mb-4">
            <li>The response has been deleted</li>
            <li>The QR code is invalid or expired</li>
            <li>The event or form no longer exists</li>
            <li>There's an issue with the database</li>
        </ul>
        <a href="javascript:history.back()" class="back-btn">Go Back</a>
    </div>
</body>
</html>
